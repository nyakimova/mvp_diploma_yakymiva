<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Оцінка фінансового ризику</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 420px;
            margin: 50px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 7px;
            margin: 6px 0 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            border-radius: 6px;
        }
        .low { background: #c8e6c9; }
        .mid { background: #fff9c4; }
        .high { background: #ffcdd2; }
    </style>
</head>
<body>

<div class="container">
    <h1>Оцінка фінансового ризику</h1>

    <form method="post" action="/predict">

        <label>Категорія послуги</label>
        <select name="service_category">
            {% for s in services %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <label>Середня вартість (грн)</label>
        <input type="number" name="avg_cost" required>

        <label>Тариф НСЗУ (грн)</label>
        <input type="number" name="reimbursement_rate" required>

        <label>К-сть випадків / місяць</label>
        <input type="number" name="volume_per_month" required>

        <label>Варіативність витрат (0–1)</label>
        <input type="number" step="0.01" name="cost_variance" required>

        <label>Затримка оплати (днів)</label>
        <input type="number" name="payment_delay" required>

        <label>Частка ускладнень (0–0.5)</label>
        <input type="number" step="0.01" name="complications_rate" required>

        <button type="submit">Оцінити ризик</button>
    </form>

    {% if result %}
        <div class="result
            {% if 'Низький' in result %}low{% endif %}
            {% if 'Середній' in result %}mid{% endif %}
            {% if 'Високий' in result %}high{% endif %}
        ">
            {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
